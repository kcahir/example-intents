- test-recurring:
  steps:
    - name: first step
      path: code/recurring.py
      engine: python

  request_schema:
    properties:
      arg1:
        type: string
      arg2:
        type: integer
    required:
      - arg1

  name: 'demo recurring intent'
  url_slug: 'test-recurring'
  placement:
    properties:
      name:
        key: 'arg1'
  recurring:
    - desc: 'heartbeat check'
      minutes: "*/3"
      data:
        arg1: 'somestring'
        arg2: 5
    - desc: 'monitor perf'
      minutes: "*/13"
      data:
        arg1: 'anotherstring'
        arg2: 10

